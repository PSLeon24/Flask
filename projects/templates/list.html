<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집 찾기</title>
    <link rel="stylesheet"  href="{{url_for('static', filename='styles.css')}}" />
</head>

<body>
    <article id="3af545b5-07b8-4850-af19-b4184d9fa133" class="page sans">
        <header>
            <h1 class="page-title">등록한 집 목록보기</h1>
        </header>
        <div class="page-body">
            <p id="ff2fae6b-2348-412e-a232-2ff97a0fc69a" class="">
                {% if length !=0 %}{% for house in house_list %}<a href={{url_for("house_info", index=house[0])}}><h2>{{house[1]}}</h2></a>{% endfor %}{% else %}<h2>집을 등록해 주세요.</h2>{% endif %}
            </p>
        </div>
    </article>
</body>

</html>
